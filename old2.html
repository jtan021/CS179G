<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="92501">
      <input id="submit" type="button" value="Search">
    </div>
    <div id="map"></div>

    <script type="text/javascript" language="javascript" src="popDoctorRatio.json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiMAjzq3DD4rpdH65aabg82JXUtHJUWzQ&libraries=visualization"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js"></script>-->
    <div id="map" style="border: 2px solid #3872ac;"></div>
    <script>
        var map;
        var jsonFile = "popDoctorRatio.json";
        var infowindow = new google.maps.InfoWindow();
        var geocoder = new google.maps.Geocoder();
        var lat;
        var lng;
        var count = 0;

        function initialize() {
            var initialLocation = {
                lat: 33.9997,
                lng: -117.3675
                }
            var mapProp = {
                center: initialLocation,
                zoom: 3,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map(document.getElementById("map"), mapProp);
            // alert('starting');
            // setTimeout(initialize(), 300000);
            // alert('end 3 seconds');
            var codeAddress = function(address){
                lat = "";
                lng = "";
                geocoder = new google.maps.Geocoder();
                geocoder.geocode( { 'address': "USA ,"+ address}, function(results, status) {
                    if(status == google.maps.GeocoderStatus.OK)
                    {                    
                        lat = results[0].geometry.location.lat();
                        lng = results[0].geometry.location.lng();
                        if (status == google.maps.GeocoderStatus.OK) {
                            var marker = new google.maps.Marker({
                                map: map,
                                position: {lat: lat, lng: lng}
                            });
                            console.log(lat + " " + lng);
                        } 
                    }
                    // if(lat == "" || lng == ""){
                    //     exit;
                    // }
                    
                    // else {
                    //     alert("Geocode was not successful for the following reason: " + status);
                    // }
                });
            };

            $(document).ready(function() {
                $.getJSON('popDoctorRatio.json', function(json1) {
                    json1.map((item) => {
                        item = JSON.parse(item)
                        var address = item.ZipCode;
                        // console.log(address);
                        if(count < 5){
                            codeAddress(address);
                            count++;
                        }
                        //if(count == 5){
                            setTimeout(function() {
                                codeAddress(address);
                                count = 0;
                                }, 1000 );
                        //}
                        // codeAddress(address);
                });
             });
        });
        };
        function bindInfoWindow(marker, map, infowindow, strDescription) {
            google.maps.event.addListener(marker, 'click', function () {
                infowindow.setContent(strDescription);
                infowindow.open(map, marker);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <!--<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiMAjzq3DD4rpdH65aabg82JXUtHJUWzQ&callback=initialize">
    </script>-->
  </body>
</html>
